    <div class="container">
        
            <h1 class="benvenuto" style="color: white;">Gestionale dipendenti</h1>
            <button id="open-aggiungi-personale">Inserisci nuovo dipendente</button>
        	<button class="open-gestione-ruoli">Gestisci ruoli</button>
        	<button class="open-gestione-disponibili">Apri la lista dei disponibili</button>
            <div class="card border-0 shadow my-5">
                <table>
                    <tr>
                        <th>Nome</th>
                        <th>Cognome</th>
                        <th>Data di nascita</th>
                        <th>Opzioni</th>
                    </tr>
                    <tbody id="lista-personale" class="card-body p-5">
                    </tbody>
                </table>
                
            </div>
       
        <div id="modale-aggiungi-personale" class="modal">
            <div class="modal-content">
                <span class="closeA">&times;</span>
                <div id="aggiunta">
                    <h2>Nome</h2>
                    <input type="text" id="nome-dipendente" placeholder="nome">
                    <h2>Cognome</h2>
                    <input type="text" id="cognome-dipendente" placeholder="cognome">
                    <h2>Data di nascita</h2>
                    <input type="date" id="ddn-dipendente">
                    <h2>Stipendio</h2>
                    <input type="number" id="stipendio-dipendente" placeholder="stipendio"><span> Euro</span>
                    <h2>Data assunzione</h2>
                    <input type="date" id="dd-assunzione-dipendente">
                    <h2>Azienda</h2>
                    <select id="azienda-dipendente">
                        
                    </select>
                    <h2>Ruolo</h2>
                    <select id="ruolo-dipendente">
                        
                    </select>

                    <div class="field button-field">
                        <button id="btn-aggiungi-personale">Invio</button>
                    </div>
                </div>
            </div>
        </div>

        <div id="modale-dettagli-personale" class="modal">

            <div class="modal-content">
                <span class="closeD">&times;</span>
                <div id="dettagli-personale">
                    
                </div>
            </div>
        </div>

        <div id="modale-lista-disponibili" class="modal">

            <div class="modal-content">
                <span class="closeLD">&times;</span>
                <div id="modale-lista-disponibili">
                    <table>
                        <tr>
                            <th>Nome</th>
                            <th>Cognome</th>
                            <th>Data di nascita</th>
                            <th>Opzioni</th>
                        </tr>
                        <tbody id="lista-disponibili">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div id="modale-modifica-personale" class="modal">

            <div class="modal-content">
                <span class="closeM">&times;</span>
                <div id="modifica-personale">
                    <table>

                    </table>
                </div>
            </div>
        </div>

        <div id="modale-assegna-disponibile" class="modal">

            <div class="modal-content">
                <span class="closeAD">&times;</span>
                <div id="modifica-disponibile">
                    
                </div>
            </div>
        </div>

        <div id="modale-gestione-ruoli" class="modal">

            <div class="modal-content">
                <span class="closeR">&times;</span>
                <div>
                    <table>
                        <tbody id="gestione-ruoli">

                            
                        </tbody>
                    </table>
                </div>
                
                <input type="text" id="nuovo-ruolo" placeholder="Nuovo ruolo...">
                
                <button id="aggiunta-ruoli">Aggiungi</button>
                
            </div>
        </div>
